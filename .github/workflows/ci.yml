name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  cache-and-install:
    name: ðŸ“¦ Install node modules
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: pnpm

      - name: ðŸ“¦ Install dependencies
        run: pnpm install
        
      - name: ðŸ›  Vue Build
        run: pnpm build

      - name: ðŸ’ª Lint
        run: pnpm lint      